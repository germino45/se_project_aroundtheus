<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="around, us, usa" />
    <meta name="author" content="Mike" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around The US" class="header__logo" />
        <div class="page__line"></div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
              />
              <div class="card__info">
                <h2 class="card__text">Yosemite Valley</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="Lake Louise"
              />
              <div class="card__info">
                <h2 class="card__text">Lake Louise</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
              />
              <div class="card__info">
                <h2 class="card__text">Bald Mountains</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="Latemar"
              />
              <div class="card__info">
                <h2 class="card__text">Latemar</h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="vanoise national park"
              />
              <div class="card__info">
                <h2 class="card__text card__text-overflow">
                  Vanoise National Park
                </h2>
                <button class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="Lago di Braies"
              />
              <div class="card__info">
                <h2 class="card__text">Lago di Braies</h2>
                <button class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__text">Â© 2022 Around The U.S.</h2>
      </footer>
    </div>
  </body>
</html>
