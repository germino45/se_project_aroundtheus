<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="around, us, usa" />
    <meta name="author" content="Mike" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around The US" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__button-add button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>

      <!-- ----------------------------------------------------------------------- -->
      <!--                           profile edit modal                            -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="modal" id="profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button button"
            id="profile-close-button"
          ></button>
          <form class="form" id="profile-form">
            <fieldset class="form__fieldset" id="profile-form-fieldset">
              <h2 class="form__header" id="profile-header">Edit profile</h2>
              <input
                type="text"
                class="form__input form__input-top"
                placeholder="Name"
                name="title"
                id="profile-title-input"
                required
              />
              <input
                type="text"
                class="form__input form__input-bottom"
                placeholder="Descripton"
                name="description"
                id="profile-description-input"
                required
              />
              <button
                type="submit"
                class="form__save-button button"
                id="profile-save-button"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                add card modal                           -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button button"
            id="add-close-button"
          ></button>
          <form class="form" id="add-form">
            <fieldset class="form__fieldset" id="add-form-fieldset">
              <h2 class="form__header" id="add-header">New Place</h2>
              <input
                type="text"
                class="form__input form__input-top"
                placeholder="Title"
                name="title"
                id="place-title-input"
                required
              />
              <input
                type="text"
                class="form__input form__input-bottom"
                placeholder="Image URL"
                name="link"
                id="image-url-input"
                required
              />
              <button
                type="submit"
                class="form__save-button button"
                id="add-create-button"
              >
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                               image modal                               -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="modal" id="image-modal">
        <div class="modal__image-popup">
          <button
            type="button"
            class="modal__close-button modal__image-close button"
            id="image-close-button"
          ></button>
          <img src=" " alt=" " class="modal__image-picture" />
          <p class="modal__image-caption"></p>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                              card template                              -->
      <!-- ----------------------------------------------------------------------- -->
      <template id="card-template">
        <li class="card" id="card">
          <button
            type="button"
            class="button card__delete-button"
            id="card-delete-button"
          ></button>
          <input type="image" src=" " alt=" " class="card__image" />
          <div class="card__info">
            <h2 class="card__text"></h2>
            <button
              type="button"
              class="button card__like-button"
              id="card-like-button"
            ></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
