<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="around, us, usa" />
    <meta name="author" content="Mike" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around The US" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>

      <!--modal-->
      <div class="modal__container">
        <div class="modal">
          <button type="button" class="modal__close-button button"></button>
          <form class="modal__container-form">
            <fieldset class="form__fieldset">
              <h2 class="form__header">Edit profile</h2>
              <input
                type="text"
                class="form__input form__input-name"
                placeholder="Name"
                name="title"
                id="profile-title-input"
                required
              />
              <input
                type="text"
                class="form__input form__about-me"
                placeholder="Descripton"
                name="description"
                id="profile-description-input"
                required
              />
              <button type="submit" class="form__save-button button">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!--card template-->
      <template id="card-template">
        <li class="card">
          <img class="card__image" src="" alt="" />
          <div class="card__info">
            <h2 class="card__text"></h2>
            <button type="button" class="button card__button"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
